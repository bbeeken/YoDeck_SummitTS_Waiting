<!DOCTYPE html>
<html>
  <head>
    <title>Customer and Wait Time Display</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Style rules for yo deck screen */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        width: 100%;
        height: 100%;
        min-height: 800px;
        margin: 0;
        padding: 0;
        display: flex;
    
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 1em;
      }

      h1 {
        text-align: center;
        font-size: 2.5em;
        margin-top: 0;
      }

      #sidebar-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #sidebar {
        width: 100%;
        height: 100%;
     
        padding: 1em;
        border-radius: 4px;
        border: 1px solid #ccc;
        text-align: center;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      #customer-count,
      #wait-time {
        font-size: 2em;
        font-weight: bold;
      }

      h2 {
        font-size: 1.5em;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="sidebar-container">
        <div id="sidebar">
          <h2>Currently Serving:</h2>
          <p id="customer-count">0</p>
          <h2>Estimated Wait Time:</h2>
          <p id="wait-time">0 minutes</p>
        </div>
      </div>
    </div>
    <script>
      // JavaScript code for yo deck screen
      const customerCountElement = document.getElementById("customer-count");
      const waitTimeElement = document.getElementById("wait-time");

      function updateCustomerData() {
        // Retrieve the latest customer data from the Power Automate flow via an HTTP GET request
        fetch("https://prod-35.westus.logic.azure.com:443/workflows/9a1f0f9260814304b325e8a51597890a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=1Anw0oT8_xlnF453WH0bTgFvZqtceHp4sGDcIzTlN4U")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            // Update the customer count and wait time elements with the latest data
            customerCountElement.textContent = data.waiting;
            waitTimeElement.textContent = data.Time;
          })
          .catch((error) => {
            console.error("There was a problem retrieving the customer data:", error);
            alert("There was a problem retrieving the customer data. Please try again later.");
          });
      }

      function calculateWaitTime(customers) {
        // Calculate the total wait time for all customers
        const totalWaitTime = customers.reduce((accumulator, current) => {
          return accumulator + parseInt(current.waitTime);
        }, 0);

        // Calculate the average wait time per customer
        const averageWaitTime = totalWaitTime / customers.length;

        // Format the wait time as a string with the appropriate units
        let waitTimeStr = "";
        if (averageWaitTime < 1) {
          waitTimeStr = `${Math.round(averageWaitTime * 60)} seconds`;
        } else {
          waitTimeStr = `${Math.round(averageWaitTime)} minutes`;
        }

        return waitTimeStr;
      }

      // Update the customer data every 15 minutes
      updateCustomerData();
      setInterval(updateCustomerData, 900000); // 15 minutes in milliseconds
    </script>
  </body>
</html>
